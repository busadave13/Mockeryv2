version: '3.8'

services:
  mockery:
    build:
      context: .
      dockerfile: Dockerfile
    image: mockery:latest
    container_name: mockery
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - MOCK_REPO_PATH=/mocks
      - LOG_LEVEL=info
    volumes:
      # Mount test-mocks directory to /mocks in container
      - ./test-mocks:/mocks:ro
      # Optional: Mount custom mock repository
      # - /path/to/your/mocks:/mocks:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (r) => process.exit(r.statusCode === 200 ? 0 : 1))"]
      interval: 30s
      timeout: 3s
      start_period: 5s
      retries: 3
    networks:
      - mockery-network

networks:
  mockery-network:
    driver: bridge
